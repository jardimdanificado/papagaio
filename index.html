<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ú papagaio</title>
    <style>
        :root {
            --bg-dark: #282828;
            --bg: #3c3836;
            --bg-light: #504945;
            --fg: #ebdbb2;
            --fg-dark: #a89984;
            --green: #b8bb26;
            --yellow: #fabd2f;
            --blue: #83a598;
            --red: #fb4934;
            --orange: #fe8019;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            color: var(--fg); 
            padding: 15px; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Reggae Background Stripes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    #C03F31 0%, #C03F31 25%, 
                    #F9DC5C 25%, #F9DC5C 50%, 
                    #2D936C 50%, #2D936C 75%, 
                    #0A100D 75%, #0A100D 100%);
            background-size: 400% 400%;
            animation: reggaeBackground 20s ease infinite;
            z-index: -1;
        }
        
        @keyframes reggaeBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--bg);
            border-radius: 8px;
            overflow: hidden;
            height: 95vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 1;
        }
        
        .header {
            background: var(--bg-light);
            padding: 12px 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--yellow);
            opacity: 1;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: bold;
        }
        
        .header::before, .header::after {
            content: "ü¶ú";
            position: absolute;
            top: 75%;
            transform: translateY(-75%);
            transition: all 0.5s ease;
            scale: 2;
        }
        .header::before { left: 20px; }
        .header::after { right: 20px; }
        
        .animate-parrot::before,
        .animate-parrot::after {
            animation: parrotSpin 0.25s ease-in-out;
        }

        @keyframes parrotSpin {
            0% { transform: translateY(-75%) scale(1) rotate(0deg); }
            10% { transform: translateY(-75%) scale(1.5) rotate(0deg); }
            100% { transform: translateY(-75%) scale(1) rotate(360deg); }
        }
        
        .main-controls {
            display: flex;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--bg);
            justify-content: center;
            flex-wrap: wrap;
            opacity: 1;
        }
        
        button {
            padding: 8px 15px;
            background: var(--bg);
            color: var(--fg);
            border: 1px solid var(--bg-light);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover {
            background: var(--yellow);
            color: var(--bg-dark);
        }
        
        .content {
            display: flex;
            flex: 1;
            gap: 15px;
            padding: 15px;
            overflow: hidden;
            opacity: 1;
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--bg-light);
            opacity: 1;
        }
        
        .panel h2 {
            padding: 10px 15px;
            background: var(--bg-light);
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
        
        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            background: var(--bg-dark);
            color: var(--fg);
            resize: none;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            opacity: 1;
        }
        
        textarea:focus {
            outline: 2px solid var(--blue);
        }
        
        .footer {
            padding: 12px 20px;
            background: var(--bg-light);
            border-top: 1px solid var(--bg);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            opacity: 1;
        }
        
        .footer::before {
            content: "üå¥üåø";
            position: absolute;
            bottom: 15%;
            right: 2%;
            opacity: 0.7;
        }
        
        .footer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            color: var(--fg);
            font-size: 14px;
            white-space: nowrap;
            font-weight: 600;
        }
        
        input[type="text"] {
            background: var(--bg-dark);
            border: 1px solid var(--bg-light);
            color: var(--fg);
            padding: 6px;
            width: 40px;
            text-align: center;
            border-radius: 3px;
        }
        
        .status {
            background: var(--green);
            color: var(--bg-dark);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .file-input { display: none; }
        
        @media (max-width: 768px) {
            .content { flex-direction: column; }
            .panel { min-height: 250px; }
            .footer-controls, .footer-bottom { flex-direction: column; align-items: stretch; gap: 10px; }
            .control-group { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>papagaio</h1>
            easy generic text preprocessor
        </div>
        
        <div class="main-controls">
            <button onclick="animateParrot(); loadFile()">üìÇ Load</button>
            <button onclick="animateParrot(); processCode()">‚ñ∂Ô∏è Process</button>
            <button onclick="animateParrot(); downloadResult()">üíæ Download</button>
            <button onclick="animateParrot(); clearAll()">üóëÔ∏è Clear</button>
            <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect()">
        </div>

        <div class="content">
            <div class="panel">
                <h2>INPUT</h2>
                <textarea id="input" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="panel">
                <h2>OUTPUT</h2>
                <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-controls">
                <div class="control-group">
                    <label>Delimiter:</label>
                    <input id="openQuote" type="text" placeholder="{">
                    <input id="closeQuote" type="text" placeholder="}">
                    <button onclick="animateParrot(); applyQuotes()">Apply</button>
                    <button onclick="animateParrot(); resetQuotes()">Reset</button>
                </div>
                
                <div class="control-group">
                    <label>Sigil:</label>
                    <input id="sigilInput" type="text" placeholder="$">
                    <button onclick="animateParrot(); applySigil()">Apply</button>
                    <button onclick="animateParrot(); resetSigil()">Reset</button>
                </div>
            </div>
            
            <div class="footer-bottom">
                <span id="status" class="status">READY</span>
            </div>
        </div>
    </div>

    <script>
        let headerContent = '';
        const coreScript = document.createElement('script');
        coreScript.src = 'papagaio.js';
        document.head.appendChild(coreScript);

        coreScript.onload = () => {
            updateStatus('CORE LOADED');
        };

        function animateParrot() {
            const header = document.getElementById('header');
            header.classList.add('animate-parrot');
            setTimeout(() => {
                header.classList.remove('animate-parrot');
            }, 500);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function processCode() {
            try {
                const input = document.getElementById('input').value;
                if (!window.papagaio) {
                    updateStatus('CORE NOT LOADED');
                    return;
                }
                updateStatus('PROCESSING...');
                const fullInput = headerContent + input;
                const output = window.papagaio(fullInput);
                document.getElementById('output').value = output;
                updateStatus('COMPLETED ‚úÖ');
            } catch (err) {
                document.getElementById('output').value = `Error: ${err.message}`;
                updateStatus('ERROR ‚ùå');
            }
        }

        function loadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('input').value = e.target.result;
                    document.getElementById('fileInput').value = '';
                    updateStatus('FILE LOADED');
                };
                reader.readAsText(file);
            }
        }

        function downloadResult() {
            const output = document.getElementById('output').value;
            if (!output) {
                alert('Nothing to download!');
                return;
            }
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'output.txt';
            a.click();
            URL.revokeObjectURL(url);
            updateStatus('DOWNLOAD COMPLETED');
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            updateStatus('CLEARED üóëÔ∏è');
        }

        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                animateParrot();
                processCode();
            }
        });

        function applyQuotes() {
            const o = document.getElementById('openQuote').value;
            const c = document.getElementById('closeQuote').value;
            if (!o || !c) {
                alert('Enter both delimiters');
                return;
            }
            if (!window.changeQuote) {
                alert('changeQuote() not available');
                return;
            }
            changeQuote(o, c);
            updateStatus('DELIMITERS APPLIED');
        }

        function resetQuotes() {
            if (!window.changeQuote) {
                alert('changeQuote() not available');
                return;
            }
            changeQuote('{', '}');
            document.getElementById('openQuote').value = '';
            document.getElementById('closeQuote').value = '';
            updateStatus('DELIMITERS RESET');
        }

        function applySigil() {
            const s = document.getElementById('sigilInput').value;
            if (!s) {
                alert('Enter a sigil');
                return;
            }
            if (!window.changeSigil) {
                alert('changeSigil() not available');
                return;
            }
            changeSigil(s);
            updateStatus('SIGIL APPLIED');
        }

        function resetSigil() {
            if (!window.changeSigil) {
                alert('changeSigil() not available');
                return;
            }
            changeSigil('$');
            document.getElementById('sigilInput').value = '';
            updateStatus('SIGIL RESET');
        }
    </script>
</body>
</html>
