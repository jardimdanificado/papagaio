<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸ¦œ papagaio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #000;
            overflow: hidden;
        }

        .app {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #fff;
            padding: 24px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 2rem;
            color: #000;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 0.9rem;
            color: #666;
        }

        .tabs {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
            border-right: 1px solid #ddd;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #fff;
            color: #000;
            border-bottom: 2px solid #000;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-container {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .editor-container.active {
            display: flex;
        }

        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            font-family:
                ui-monospace,
                SFMono-Regular,
                Menlo,
                Consolas,
                "Liberation Mono",
                monospace;
            font-size: 15px;
            line-height: 1.55;
            font-weight: 500;
            letter-spacing: 0.2px;
            resize: none;
            background: #fff;
            color: #000;
            white-space: pre;
            overflow-x: auto;
            overflow-y: auto;
            word-break: normal;
        }

        textarea:focus {
            outline: none;
        }

        #output {
            background: #fafafa;
        }

        @media (min-width: 768px) {
            .app {
                max-width: 600px;
                margin: 0 auto;
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ðŸ¦œ papagaio</h1>
            <p>easy yet powerful text preprocessor</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('input')">INPUT</button>
            <button class="tab" onclick="switchTab('output')">OUTPUT</button>
        </div>

        <div class="content">
            <div class="editor-container active" id="inputContainer">
                <textarea id="input"></textarea>
            </div>
            <div class="editor-container" id="outputContainer">
                <textarea id="output" readonly></textarea>
            </div>
        </div>
    </div>

    <script type="module">
        import { Papagaio } from './src/papagaio.js';
        
        const processor = new Papagaio();

        function loadSaved() {
            try {
                const saved = localStorage.getItem('papagaio_input');
                if (saved) {
                    document.getElementById('input').value = saved;
                }
            } catch {}
        }

        function saveInput() {
            try {
                const input = document.getElementById('input').value;
                localStorage.setItem('papagaio_input', input);
            } catch {}
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.editor-container').forEach(c => c.classList.remove('active'));
            
            if (tab === 'input') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('inputContainer').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('outputContainer').classList.add('active');
                processCode();
            }
        }

        function processCode() {
            try {
                const input = document.getElementById('input').value;
                const output = processor.process(input);
                document.getElementById('output').value = output;
                saveInput();
            } catch (err) {
                document.getElementById('output').value = `Error: ${err.message}`;
            }
        }

        window.addEventListener('load', loadSaved);
        setInterval(saveInput, 2000);
        window.switchTab = switchTab;
    </script>
</body>
</html>
